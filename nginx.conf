map $http_user_agent $is_crawler {
  default 0;
  ~*facebookexternalhit 1;
  ~*Twitterbot 1;
  ~*LinkedInBot 1;
  ~*WhatsApp 1;
  ~*Slackbot 1;
  ~*TelegramBot 1;
  ~*Discordbot 1;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy social media crawlers to edge function for proper OG meta tags
  location ~ ^/blog/(.+)$ {
    set $slug $1;
    if ($is_crawler) {
      rewrite ^ /crawler-proxy last;
    }
    try_files $uri $uri/ /index.html;
  }

  location = /crawler-proxy {
    internal;
    resolver 8.8.8.8;
    proxy_pass https://giohtapleewzetffgnnz.supabase.co/functions/v1/blog-og?slug=$slug;
    proxy_set_header Host giohtapleewzetffgnnz.supabase.co;
    proxy_ssl_server_name on;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
